<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title> Create/UpdateE </title>
</head>
<body>
<h1 th:text = "${session.employee.firstName} + ', What Employee to Update or Create?'"/>
	<form action="#" th:action="@{/cEmp}" th:object= "${employee}" method="post">

	</form>
</body>
</html>
